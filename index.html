<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Jamb</title>
  </head>
  <body>

    <div class="center">
      <div>
        <a href="">
          <img src="./img/jamb.png" />
        </a>
      </div>

      <div class="container">

        <div>
          <h2>Login to your account</h2>
        </div>

        <div>
          <input type="text" placeholder="e-Mail Address" required style="cursor: not-allowed;"/><br /><br />
          <input type="text" placeholder="Password" required style="cursor: not-allowed;" /><br /><br />
        </div>

        <div>
          <a href="#">
            <button class="btn-1">Login</button>
          </a>
        </div>

        <div><hr class="dotted"></div>

        <div class="btn-2">
          <p class="nowrap" style="font-size: 14px;">Don't have an account yet?
            <a href="#">
              <button
                style="
                  width: 150px;
                  height: 40px;
                  background-color: rgb(78, 130, 226);
                  border: 1px solid rgb(78, 130, 226);
                  color: whitesmoke;
                  cursor: pointer;
                "
              >
                Create an account
              </button>
            </a>
          </p>
        </div>

        <div class="btn-3">
          <a href="">
           Forgot your password? Click Here to reset password.
          </a>
        </div>

      </div>

      <div>
        <p style="font-size: 14px; color: green;">2023 Â© Joint Admissions and Matriculation Board (JAMB)</p>
      </div>

    </div>

    <script>
      const images = ['img/bkg.jpg', 'img/bg.jpg'];
      let currentImageIndex = localStorage.getItem('currentImageIndex') || 0;

      function setBackgroundImage(index) {
        document.body.style.backgroundImage = `url(${images[index]})`;
        localStorage.setItem('currentImageIndex', index);
      }

      function changeBackgroundImage() {
        currentImageIndex = (parseInt(currentImageIndex) + 1) % images.length;
        setBackgroundImage(currentImageIndex);
      }

      // Set the initial background image when the page loads
      setBackgroundImage(currentImageIndex);

      // Change the background image every 5 seconds
      setInterval(changeBackgroundImage, 5000);
    </script>
  </body>
</html>
