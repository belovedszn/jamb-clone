<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../jamb/jamb.css" />
    <title>Jamb</title>
  </head>
  <body style="font-family: sans-serif;">

    <div class="center">
    <div>
      <a href="#">
        <img src="../jamb/img/jamb.png" alt="" />
      </a>
    </div>

    <div class="container">

    <div>
      <h2>Login to your account</h2>
    </div>

    <div>
      <input type="text" placeholder="e-Mail Address" required style="cursor: not-allowed;"/><br /><br />
      <input type="text" placeholder="Password" required style="cursor: not-allowed;" /><br /><br />
    </div>

    <div>
      <a href="#">
        <button
          style="
            width: 80px;
            height: 40px;
            background-color: rgb(78, 130, 226);
            border: 1px solid rgb(78, 130, 226);
            color: whitesmoke;
            cursor: pointer;
          "
          class="btn-1"
        >
          Login
        </button>
      </a>
    </div>

    <div><hr class="dotted"></div>

    <div class="btn-2">
      <p class="nowrap" style="font-size: 14px;">Don't have an account yet?
      <a href="#">
        <button
          style="
            width: 150px;
            height: 40px;
            background-color: rgb(78, 130, 226);
            border: 1px solid rgb(78, 130, 226);
            color: whitesmoke;
            cursor: pointer;
          "
        >
          Create an account
        </button>
      </a>
      </p>
    </div>

    <div class="forgot">
      <p>Forgot your password?</p>
    </div>

    <div class="btn-3">
      <p>
        Click
        <a href="#">
          <button
            style="
              width: 40px;
              height: 25px;
              background-color: rgb(39, 176, 185);
              color: whitesmoke;
              cursor: pointer;
              border: 1px solid rgb(39, 176, 185);
              text-decoration: none;
              opacity: 0.9;
            "
          >
            here
          </button>
        </a>
        to reset password.
      </p>
    </div>

    </div>

    <div>
        <p style="font-size: 14px; color: green;">2023 Â© Joint Admissions and Matriculation Board (JAMB)</p>
    </div>

    </div>
  </body>
</html>
